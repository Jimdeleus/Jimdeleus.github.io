<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(120deg, #1a1a1a, #333);
            overflow: hidden;
        }
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.5;
        }
        .circle-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #ff6f61, transparent);
            top: -50px;
            left: -50px;
            animation: float 8s infinite ease-in-out;
        }
        .circle-2 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #61dafb, transparent);
            bottom: -80px;
            right: -50px;
            animation: float 10s infinite ease-in-out reverse;
        }
        .circle-3 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #ffd700, transparent);
            top: 200px;
            right: 150px;
            animation: float 12s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(30px);
            }
        }
        .container {
            text-align: center;
            color: white;
        }
        .error-title {
            font-size: 5rem;
            margin-bottom: 1rem;
        }
        .error-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .home-button {
            padding: 10px 20px;
            background: #ff6f61;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .home-button:hover {
            background: #ff3d3d;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>
    <div class="container">
        <h1 class="error-title">404</h1>
        <p class="error-message">Oops! The page you are looking for doesn't exist.</p>
        <a href="/" class="home-button">Return to Homepage</a>
    </div>
</body>
</html>
