<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
            color: #34495e;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 20px;
            margin-bottom: 20px;
            background-color: #2980b9;
            color: white;
            border-radius: 10px;
            padding: 15px;
        }

        .profile-header img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin-right: 20px;
            border: 3px solid #fff;
        }

        .projects-section {
            margin: 20px 0;
        }

        .projects-section h2 {
            text-align: center;
            color: #2980b9;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .projects-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border: 1px solid #ecf0f1;
            border-radius: 10px;
        }

        .project-item {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .project-item:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }

        .project-item img {
            width: 100%;
            border-bottom: 2px solid #ecf0f1;
        }

        .project-item .project-title {
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #2980b9;
            text-decoration: none;
            transition: color 0.2s;
        }

        .project-item .project-title:hover {
            color: #007bff;
        }

        .skills-section {
            text-align: center;
            margin: 20px 0;
        }

        .skills {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }

        .skills li {
            background: #007bff;
            color: white;
            display: inline-block;
            padding: 8px 15px;
            border-radius: 20px;
            margin: 5px;
            font-size: 14px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .skills li:hover {
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }

        footer p {
            margin: 10px 0;
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            .profile-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .profile-header img {
                margin-bottom: 10px;
            }

            .skills {
                flex-direction: column;
                justify-content: center;
                text-align: center;
            }

            .projects-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="profile-header">
        <img src="625caedd-a102-4fb3-8938-ad80bc560c24.jpg" alt="Profile Picture">
        <div>
            <h1>Jimuel De Leus</h1>
            <p style="color: #bdc3c7;">3rd Year Student | Diploma in Information Technology</p>
        </div>
    </div>

    <div class="projects-section">
        <h2>Projects</h2>
        <div class="projects-container">
            <div class="project-item">
                <a href="Korea Website/index.html">
                    <img src="https://img.freepik.com/premium-photo/sunset-cherry-blossom-park-tower-background-seoul-city-south-korea-this-image-can-use-travel-sakura-holiday-concept_1028938-308989.jpg" alt="Project 1">
                    <div class="project-title">Project 1</div>
                </a>
            </div>
            <div class="project-item">
                <a href="API/index.html">
                    <img src="https://png.pngtree.com/thumb_back/fh260/background/20230411/pngtree-racing-track-glowing-background-image_2203590.jpg" alt="Project 2">
                    <div class="project-title">Midterm: API</div>
                </a>
            </div>
            <div class="project-item">
                <a href="project3.html">
                    <img src="project3-thumbnail.jpg" alt="Project 3">
                    <div class="project-title">Project 3</div>
                </a>
            </div>
            <div class="project-item">
                <a href="project4.html">
                    <img src="project4-thumbnail.jpg" alt="Project 4">
                    <div class="project-title">Project 4</div>
                </a>
            </div>
            <div class="project-item">
                <a href="project5.html">
                    <img src="project5-thumbnail.jpg" alt="Project 5">
                    <div class="project-title">Project 5</div>
                </a>
            </div>
        </div>
    </div>

    <div class="skills-section">
        <h2>Skills</h2>
        <ul class="skills">
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>Project Management</li>
        </ul>
    </div>
</div>

<footer>
    <p>Â© 2024 Jimuel De Leus</p>
</footer>

</body>
</html>
