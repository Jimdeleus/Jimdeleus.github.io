<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        .profile-header {
            display: flex;
            align-items: center;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .profile-header img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin-right: 20px;
            border: 3px solid #007bff;
        }

        .bio {
            margin: 20px 0;
            line-height: 1.6;
            color: #34495e;
        }

        .skills {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }

        .skills li {
            background: #007bff;
            color: white;
            display: inline-block;
            padding: 8px 15px;
            border-radius: 20px;
            margin: 5px;
            font-size: 14px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 10px;
            flex: 1 1 calc(33.333% - 20px); /* Ensure equal size buttons */
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 16px;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
            background-color: #0056b3; /* Darker shade on hover */
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            .button {
                flex: 1 1 100%; /* Ensure full-width buttons on smaller screens */
            }

            .profile-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .profile-header img {
                margin-bottom: 10px;
            }

            .skills {
                flex-direction: column;
                justify-content: center;
                text-align: center;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="profile-header">
        <img src="jimuel.png" alt="Profile Picture">
        <div>
            <h1>Jimuel De Leus</h1>
            <p style="color: #7f8c8d;">3rd Year Student | YDiploma in Information Technology</p>
        </div>
    </div>

    <div class="button-container">
        <button class="button">Project 1</button>
        <button class="button">Project 2</button>
        <button class="button">Project 3</button>
        <button class="button">Project 4</button>
        <button class="button">Project 5</button>
    </div>

    <div class="skills-section">
        <h2 style="text-align: center; color: #2980b9;">Skills</h2>
        <ul class="skills">
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>Project Management</li>
        </ul>
    </div>
</div>

<footer>
    <p>Â© 2024 Jimuel De Leus</p>
</footer>

</body>
</html>
